<!DOCTYPE html>
<html>
<head>
	<title>ESX Custom UI</title>
	<meta charset="utf-8">
	<meta name="viewport" content="">
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>
<body>
<div id="ui">
<div class="playerStats">
	<div class="stat" id="wallet">
		<div class="icon"><img src="img/money/wallet.png"></div><span>$0</span>
	</div>
	<div class="stat" id="bank">
		<div class="icon"><img src="img/money/credit-card.png"></div><span>$0</span>
	</div>
	<div class="stat" id="black_money">
		<div class="icon"><img src="img/money/money-bag.png"></div><span style="color: #f44336;">$0</span>
	</div>
	<div class="stat" id="job">
		<div class="icon"><img src="img/jobs/unemployed.png"></div><span>Jobless - Unemployed</span>
	</div>
	<div class="stat" id="society">
		<div class="icon"><img src="img/money/society-money.png"></div><span>$0</span>
	</div>
	
	<div class="status">
		<div class="vert-stat" id="hunger">
			<div class="bg" style="background-color: #FB8C00;"></div>
			<img src="img/status/hunger.png">
		</div>
		<div class="vert-stat" id="water">
			<div class="bg" style="background-color: #1E88E5;"></div>
			<img src="img/status/water.png">
		</div>
		<div class="vert-stat" id="drunk">
			<div class="bg" style="background-color: #BA68C8"></div>
			<img src="img/status/drunk.png">
		</div>
		<div class="vert-stat" id="voice">
			<div class="bg" style="background-color: #81C784; height: 100%;"></div>
			<img src="img/voice/speaker2.png">
		</div>
	</div>
</div>
</div>
</body>
</html>
