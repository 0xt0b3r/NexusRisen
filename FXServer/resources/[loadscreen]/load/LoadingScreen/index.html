<head>
	<head>
		<link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet" />

		<link type = "text/css" rel = "stylesheet" href = "css/materialize.min.css"  media = "screen,projection" />
		<link type = "text/css" rel = "stylesheet" href = "css/animate.css" />
		<link type = "text/css" rel = "stylesheet" href = "css/styles.css" />
	</head>

	<body id = "background">
		<div class = "valign-wrapper" style = "width: 100%; height: 100%;">
			<div class = "container" style = "clear: both; width: 100%;">
				<h1 id = "useTextColour1" class = "center-align">Connecting to Nexus Risen Games</h1>
				<div class = "progress red">
					<div class = "indeterminate amber"></div>
				</div>
				<h3 id = "serverTitle" class = "center-align"></h3>
				<div class = "row">
					<div class = "col s4">
						<div class = "icon-block">
							<h3 class = "center red-text"><i class = "material-icons medium">subject</i></h3>
						</div>
						<h4 id = "useTextColour2" class = "center-align">RolePlay Rules</h4>
						
						<div class = "z-depth-3" style = "background-color: rgb(25,25,25); min-height: 19.6em;">
							<ul id = "lists" class = "white-text">
								<li id = "Always Roleplay"></li>
								<li id = "No MetaGaming"></li>
								<li id = "No PowerGaming"></li>
								<li id = "No Deathmatching"></li>
								<li id = "No Disgusting RP"></li>
								<li id = "No Provoking"></li>
								<li id = "Be Realistic"></li>
							</ul>
						</div>
					</div>

					<div class = "col s4">
						<div class = "icon-block">
							<h3 class = "center amber-text"><i class = "material-icons medium">subject</i></h3>
						</div>
						<h4 id = "useTextColour3" class = "center-align">Server Rules</h4>
						
						<div class = "z-depth-3" style = "background-color: rgb(25,25,25); min-height: 19.6em;">
							<ul id = "lists" class = "white-text">
								<li id = "Multiple Accounts Prohibited"></li>
								<li id = "Selling Accounts Prohibited"></li>
								<li id = "Transfer Assets Prohibited"></li>
								<li id = "Scamming Prohibited"></li>
								<li id = "Server Advertisement Prohibited"></li>
								<li id = "Impersonations Prohibited"></li>
								<li id = "External Websites Prohibited"></li>
							</ul>
						</div>
					</div>

					<div class = "col s4">
						<div class = "icon-block">
							<h3 class = "center red-text"><i class = "material-icons medium">polymer</i></h3>
						</div>
						<h4 id = "useTextColour4" class = "center-align">Content</h4>
						
						<div class = "z-depth-3" style = "background-color: rgb(25,25,25); min-height: 19.6em;">
							<ul id = "lists" class = "white-text">
								<li id = "EssentialMode"></li>
								<li id = "MySQL Database"></li>
								<li id = "Account"></li>
								<li id = "Money"></li>
								<li id = "Jobs"></li>
								<li id = "Stores"></li>
								<li id = "Properties"></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id = "credits">
			<h5 id = "useTextColour5" class = "meme">Made by github.com/Loqrin</h5>
		</div>

		<script type = "text/javascript" src = "js/jquery.min.js"></script>
      	<script type = "text/javascript" src = "js/materialize.min.js"></script>
      	<script type = "text/javascript" src = "js/material_load.js"></script>
	</body>
</head>
